# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format


[versions]
# https://github.com/spring-projects/spring-boot/releases/tag/v3.1.1
# https://docs.spring.io/spring-boot/docs/3.1.1/reference/html/dependency-versions.html
springBoot = "3.2.2"

springCloud = "2023.0.0"
awsSdk2 = "2.21.4"
springdoc = "2.2.0"
hibernateTypes = "3.6.0"
apache-poi = "5.2.3"
collection-cacheable = "1.3.0"
swagger-annotations = "2.2.16"
mapstruct = "1.5.5.Final"
cloudevent = "2.5.0"
checkerframework = "3.39.0"
flyway = "10.6.0"

[libraries]
# buildSrc나 includeBuild의 build.gradle.kts 의 의존성은 아래 plugins가 아닌 libraries에 정의해야 한다.
gradlePlugin-springBoot = { module = "org.springframework.boot:spring-boot-gradle-plugin", version.ref = "springBoot" }

springBoot-bom = { module = "org.springframework.boot:spring-boot-dependencies", version.ref = "springBoot" }
springCloud-bom = { module = "org.springframework.cloud:spring-cloud-dependencies", version.ref = "springCloud" }
awsSdk2-bom = { module = "software.amazon.awssdk:bom", version.ref = "awsSdk2" }
cloudevents-bom = { module = "io.cloudevents:cloudevents-bom", version.ref = "cloudevent" }
springCloudAws-bom = { module = "io.awspring.cloud:spring-cloud-aws-dependencies", version = "3.0.2" }
resilience4j-bom = { module = "io.github.resilience4j:resilience4j-bom", version = "2.1.0" }


hibernateTypes = { module = "io.hypersistence:hypersistence-utils-hibernate-62", version.ref = "hibernateTypes" }
apache-poi = { module = "org.apache.poi:poi", version.ref = "apache-poi" }
apache-poi-ooxml = { module = "org.apache.poi:poi-ooxml", version.ref = "apache-poi" }
collectionCacheable = { module = "de.qaware.tools.collection-cacheable-for-spring:collection-cacheable-for-spring-api", version.ref = "collection-cacheable" }
springdoc-openapi-common = { module = "org.springdoc:springdoc-openapi-starter-common", version.ref = "springdoc" }
springdoc-openapi-webmvc = { module = "org.springdoc:springdoc-openapi-starter-webmvc-api", version.ref = "springdoc" }
springdoc-openapi-ui = { module = "org.springdoc:springdoc-openapi-starter-webmvc-ui", version.ref = "springdoc" }
swagger-annotations = { module = "io.swagger.core.v3:swagger-annotations-jakarta", version.ref = "swagger-annotations" }
guava = { module = "com.google.guava:guava", version = "32.1.2-jre" }
checkerframework-qual = { module = "org.checkerframework:checker-qual", version.ref = "checkerframework" }

mapstruct = { module = "org.mapstruct:mapstruct", version.ref = "mapstruct" }
mapstruct-processor = { module = "org.mapstruct:mapstruct-processor", version.ref = "mapstruct" }
lombok-mapstruct = { module = "org.projectlombok:lombok-mapstruct-binding", version = "0.2.0" }

logstash-logback-encoder = { module = "net.logstash.logback:logstash-logback-encoder", version = "7.4" }

bouncycastle-pkix = { module = "org.bouncycastle:bcpkix-jdk15on", version = "1.70" }
vdurmont-emoji = { module = "com.vdurmont:emoji-java", version = "5.1.1" }
#flyway = {group ="org.flywaydb.flyway", name = "flyway", version.ref="flyway"}
[bundles]
bomDependencies = [
    "springBoot-bom",
    "springCloud-bom",
    "awsSdk2-bom",
    "cloudevents-bom",
]

dependencies = [
    "checkerframework-qual",
    "springdoc-openapi-common", "springdoc-openapi-webmvc", "springdoc-openapi-ui",
    "swagger-annotations",
    "apache-poi", "apache-poi-ooxml",
    "hibernateTypes",
    "collectionCacheable",
    "guava",
    "mapstruct", "mapstruct-processor", "lombok-mapstruct",
    "logstash-logback-encoder",
    "bouncycastle-pkix",
    "vdurmont-emoji",
]
